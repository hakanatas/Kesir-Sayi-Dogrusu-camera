<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kesir Kâşifi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&family=Forum&family=Noto+Sans:wght@400;600;700&family=Noto+Serif:wght@400;700&family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css?v=7" />
  </head>
  <body>
    <main class="shell">
      <section class="title-bar">
        <h1>Kesir Kâşifi</h1>
        <p>☝️ İşaret parmağını kaldır, kesri sayı doğrusunda doğru noktaya sürükle!</p>
      </section>

      <section class="stage-wrap">
        <canvas id="gameCanvas" width="1200" height="720" aria-label="Kesir oyunu"></canvas>
      </section>

      <section class="controls">
        <button id="start-btn" class="btn accent">Oyunu Başlat</button>
        <button id="confirm-btn" class="btn">Kesri Kilitle</button>
        <button id="next-btn" class="btn">Sonraki Seviye</button>
        <button id="camera-btn" class="btn">Kamera: Kapalı</button>
        <button id="reset-btn" class="btn ghost">Menüye Dön</button>
      </section>

      <p id="hint" class="hint"></p>
    </main>

    <footer class="site-footer">
      Bu uygulama FRC #6459 takımının desteğiyle yapılmıştır.
    </footer>

    <script type="module" src="game.js?v=7"></script>
  </body>
</html>
